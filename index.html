<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小奥吃金币过关游戏 - 网页版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            padding: 20px;
        }
        
        #game-container {
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            overflow: hidden;
            max-width: 100%;
        }
        
        #game-header {
            background: linear-gradient(to right, #e52521, #ff6b6b);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid #8B0000;
        }
        
        #game-title {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #game-stats {
            display: flex;
            gap: 20px;
            font-size: 18px;
        }
        
        .stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        #game-canvas {
            background: linear-gradient(to bottom, #6B8CFF, #87CEEB);
            display: block;
            width: 800px;
            height: 500px;
        }
        
        #controls {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            border-top: 3px solid #34495e;
        }
        
        #start-screen, #game-over-screen, #level-complete-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            z-index: 100;
            text-align: center;
        }
        
        #game-over-screen, #level-complete-screen {
            display: none;
        }
        
        .screen-title {
            font-size: 48px;
            color: #E52521;
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .screen-subtitle {
            font-size: 24px;
            margin-bottom: 30px;
            color: #ffd700;
        }
        
        .screen-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(to bottom, #E52521, #8B0000);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 5px 0 #600;
            transition: all 0.2s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: linear-gradient(to bottom, #FF0000, #A00000);
            transform: translateY(2px);
            box-shadow: 0 3px 0 #600;
        }
        
        .btn:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #600;
        }
        
        .key {
            display: inline-block;
            background: #34495e;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px;
            font-family: monospace;
            box-shadow: 0 2px 0 #2c3e50;
        }
        
        #debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 3px;
            display: none;
        }
        
        .power-up {
            animation: float 2s infinite ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        .coin {
            animation: spin 1s infinite linear;
        }
        
        @keyframes spin {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
        
        @media (max-width: 850px) {
            #game-canvas {
                width: 100%;
                height: 400px;
            }
            
            .screen-title {
                font-size: 36px;
            }
            
            #game-title {
                font-size: 20px;
            }
            
            #game-stats {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <div id="game-title">小奥吃金币过关游戏</div>
            <div id="game-stats">
                <div class="stat">得分: <span id="score">0</span></div>
                <div class="stat">生命: <span id="lives">3</span></div>
                <div class="stat">关卡: <span id="level">1</span></div>
            </div>
        </div>
        
        <canvas id="game-canvas" width="800" height="500"></canvas>
        
        <div id="controls">
            <p>使用 <span class="key">←</span> <span class="key">→</span> 键移动，<span class="key">空格</span> 键跳跃，<span class="key">P</span> 键暂停</p>
        </div>
        
        <div id="start-screen">
            <h1 class="screen-title">小奥吃金币过关游戏</h1>
            <div class="screen-content">
                <p>帮助小奥冒险，收集金币，躲避敌人，到达终点！</p>
                <p>吃到蘑菇可以变大，获得更多生命值！</p>
            </div>
            <button id="start-button" class="btn">开始游戏</button>
        </div>
        
        <div id="game-over-screen">
            <h1 class="screen-title">游戏结束</h1>
            <div class="screen-content">
                <p>你的最终得分: <span id="final-score">0</span></p>
                <p>再接再厉，拯救小公主！</p>
            </div>
            <button id="restart-button" class="btn">再玩一次</button>
        </div>
        
        <div id="level-complete-screen">
            <h1 class="screen-title">关卡完成！</h1>
            <div class="screen-content">
                <p>恭喜你完成了第 <span id="completed-level">1</span> 关！</p>
                <p>得分: <span id="level-score">0</span></p>
            </div>
            <button id="next-level-button" class="btn">下一关</button>
        </div>
        
        <div id="debug-info"></div>
    </div>

    <script>
        // 游戏主类
        class SuperMarioBros {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = this.canvas.width;
                this.height = this.canvas.height;
                
                // 游戏状态
                this.gameState = 'start'; // start, playing, paused, gameover, levelComplete
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.maxLevels = 3;
                
                // 游戏元素
                this.mario = null;
                this.platforms = [];
                this.enemies = [];
                this.coins = [];
                this.blocks = [];
                this.mushrooms = [];
                this.flagpole = null;
                
                // 输入控制
                this.keys = {};
                this.gravity = 0.5;
                this.friction = 0.8;
                
                // 游戏计时
                this.timer = 300; // 300秒倒计时
                this.timerInterval = null;
                
                // 初始化游戏
                this.init();
                this.setupEventListeners();
            }
            
            init() {
                // 创建小奥
                this.mario = {
                    x: 50,
                    y: 300,
                    width: 30,
                    height: 50,
                    velocityX: 0,
                    velocityY: 0,
                    speed: 5,
                    jumpPower: 12,
                    isJumping: false,
                    facing: 'right',
                    isBig: false,
                    invincible: false,
                    invincibleTimer: 0
                };
                
                // 根据关卡生成游戏元素
                this.generateLevel(this.level);
                
                // 重置计时器
                this.timer = 300;
            }
            
            generateLevel(level) {
                // 清空现有元素
                this.platforms = [];
                this.enemies = [];
                this.coins = [];
                this.blocks = [];
                this.mushrooms = [];
                
                // 创建地面
                this.platforms.push({ x: 0, y: 450, width: 800, height: 50 });
                
                // 根据关卡生成不同布局
                if (level === 1) {
                    // 第一关 - 简单布局
                    this.platforms.push(
                        { x: 200, y: 350, width: 100, height: 20 },
                        { x: 400, y: 300, width: 100, height: 20 },
                        { x: 600, y: 250, width: 100, height: 20 }
                    );
                    
                    this.enemies.push(
                        { x: 300, y: 400, width: 30, height: 30, speed: 1.5, direction: 1, type: 'goomba' },
                        { x: 500, y: 250, width: 30, height: 30, speed: 1.5, direction: 1, type: 'goomba' }
                    );
                    
                    this.coins.push(
                        { x: 250, y: 320, width: 20, height: 20, collected: false },
                        { x: 450, y: 270, width: 20, height: 20, collected: false },
                        { x: 650, y: 220, width: 20, height: 20, collected: false }
                    );
                    
                    this.blocks.push(
                        { x: 150, y: 350, width: 30, height: 30, type: 'brick' },
                        { x: 350, y: 250, width: 30, height: 30, type: 'brick', contains: 'coin' },
                        { x: 550, y: 200, width: 30, height: 30, type: 'brick', contains: 'mushroom' }
                    );
                    
                    this.flagpole = { x: 750, y: 150, width: 10, height: 300, reached: false };
                    
                } else if (level === 2) {
                    // 第二关 - 中等难度
                    this.platforms.push(
                        { x: 150, y: 380, width: 100, height: 20 },
                        { x: 300, y: 320, width: 100, height: 20 },
                        { x: 500, y: 280, width: 100, height: 20 },
                        { x: 200, y: 220, width: 100, height: 20 },
                        { x: 400, y: 180, width: 100, height: 20 }
                    );
                    
                    this.enemies.push(
                        { x: 200, y: 330, width: 30, height: 30, speed: 2, direction: 1, type: 'goomba' },
                        { x: 400, y: 240, width: 30, height: 30, speed: 2, direction: -1, type: 'goomba' },
                        { x: 550, y: 240, width: 30, height: 30, speed: 2, direction: 1, type: 'goomba' }
                    );
                    
                    // 更多金币
                    for (let i = 0; i < 8; i++) {
                        this.coins.push({
                            x: 100 + i * 80,
                            y: 400,
                            width: 20,
                            height: 20,
                            collected: false
                        });
                    }
                    
                    this.blocks.push(
                        { x: 180, y: 320, width: 30, height: 30, type: 'brick', contains: 'coin' },
                        { x: 480, y: 240, width: 30, height: 30, type: 'brick', contains: 'mushroom' },
                        { x: 280, y: 180, width: 30, height: 30, type: 'brick' }
                    );
                    
                    this.flagpole = { x: 750, y: 100, width: 10, height: 350, reached: false };
                    
                } else if (level === 3) {
                    // 第三关 - 困难难度
                    this.platforms.push(
                        { x: 100, y: 380, width: 80, height: 20 },
                        { x: 250, y: 340, width: 80, height: 20 },
                        { x: 400, y: 300, width: 80, height: 20 },
                        { x: 550, y: 260, width: 80, height: 20 },
                        { x: 200, y: 220, width: 80, height: 20 },
                        { x: 350, y: 180, width: 80, height: 20 },
                        { x: 500, y: 140, width: 80, height: 20 }
                    );
                    
                    this.enemies.push(
                        { x: 150, y: 330, width: 30, height: 30, speed: 2.5, direction: 1, type: 'goomba' },
                        { x: 300, y: 290, width: 30, height: 30, speed: 2.5, direction: -1, type: 'goomba' },
                        { x: 450, y: 250, width: 30, height: 30, speed: 2.5, direction: 1, type: 'goomba' },
                        { x: 250, y: 170, width: 30, height: 30, speed: 2.5, direction: -1, type: 'goomba' },
                        { x: 450, y: 100, width: 30, height: 30, speed: 2.5, direction: 1, type: 'goomba' }
                    );
                    
                    // 更多金币
                    for (let i = 0; i < 12; i++) {
                        this.coins.push({
                            x: 120 + i * 60,
                            y: 350 - (i % 3) * 80,
                            width: 20,
                            height: 20,
                            collected: false
                        });
                    }
                    
                    this.blocks.push(
                        { x: 180, y: 300, width: 30, height: 30, type: 'brick', contains: 'coin' },
                        { x: 330, y: 140, width: 30, height: 30, type: 'brick', contains: 'mushroom' },
                        { x: 480, y: 100, width: 30, height: 30, type: 'brick' }
                    );
                    
                    this.flagpole = { x: 750, y: 50, width: 10, height: 400, reached: false };
                }
            }
            
            setupEventListeners() {
                // 键盘事件
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'KeyP') {
                        this.togglePause();
                    }
                    
                    this.keys[e.code] = true;
                    
                    // 空格键跳跃（防止页面滚动）
                    if (e.code === 'Space' && this.gameState === 'playing') {
                        e.preventDefault();
                        if (!this.mario.isJumping) {
                            this.mario.velocityY = -this.mario.jumpPower;
                            this.mario.isJumping = true;
                        }
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });
                
                // 按钮事件
                document.getElementById('start-button').addEventListener('click', () => {
                    this.startGame();
                });
                
                document.getElementById('restart-button').addEventListener('click', () => {
                    this.restartGame();
                });
                
                document.getElementById('next-level-button').addEventListener('click', () => {
                    this.nextLevel();
                });
                
                // 窗口焦点事件（暂停游戏当窗口失去焦点）
                window.addEventListener('blur', () => {
                    if (this.gameState === 'playing') {
                        this.gameState = 'paused';
                    }
                });
                
                window.addEventListener('focus', () => {
                    if (this.gameState === 'paused') {
                        this.gameState = 'playing';
                    }
                });
            }
            
            startGame() {
                this.gameState = 'playing';
                document.getElementById('start-screen').style.display = 'none';
                
                // 启动计时器
                this.timerInterval = setInterval(() => {
                    if (this.gameState === 'playing') {
                        this.timer--;
                        if (this.timer <= 0) {
                            this.lives--;
                            this.resetMario();
                            this.timer = 300;
                        }
                    }
                }, 1000);
                
                this.gameLoop();
            }
            
            togglePause() {
                if (this.gameState === 'playing') {
                    this.gameState = 'paused';
                } else if (this.gameState === 'paused') {
                    this.gameState = 'playing';
                }
            }
            
            restartGame() {
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                document.getElementById('game-over-screen').style.display = 'none';
                this.init();
                this.startGame();
            }
            
            nextLevel() {
                this.level++;
                if (this.level > this.maxLevels) {
                    this.level = 1; // 循环回到第一关
                }
                document.getElementById('level-complete-screen').style.display = 'none';
                this.init();
                this.startGame();
            }
            
            gameOver() {
                this.gameState = 'gameover';
                clearInterval(this.timerInterval);
                document.getElementById('final-score').textContent = this.score;
                document.getElementById('game-over-screen').style.display = 'flex';
            }
            
            completeLevel() {
                this.gameState = 'levelComplete';
                clearInterval(this.timerInterval);
                document.getElementById('completed-level').textContent = this.level;
                document.getElementById('level-score').textContent = this.score;
                document.getElementById('level-complete-screen').style.display = 'flex';
            }
            
            update() {
                if (this.gameState !== 'playing') return;
                
                // 更新小奥位置
                this.updateMario();
                
                // 更新敌人
                this.updateEnemies();
                
                // 更新蘑菇
                this.updateMushrooms();
                
                // 检测碰撞
                this.checkCollisions();
                
                // 检查游戏结束条件
                if (this.lives <= 0) {
                    this.gameOver();
                }
                
                // 检查是否到达旗杆
                if (this.flagpole && !this.flagpole.reached) {
                    if (this.mario.x + this.mario.width > this.flagpole.x) {
                        this.flagpole.reached = true;
                        this.score += 1000;
                        setTimeout(() => this.completeLevel(), 1000);
                    }
                }
                
                // 更新无敌时间
                if (this.mario.invincible) {
                    this.mario.invincibleTimer--;
                    if (this.mario.invincibleTimer <= 0) {
                        this.mario.invincible = false;
                    }
                }
            }
            
            updateMario() {
                // 水平移动
                if (this.keys['ArrowLeft']) {
                    this.mario.velocityX = -this.mario.speed;
                    this.mario.facing = 'left';
                } else if (this.keys['ArrowRight']) {
                    this.mario.velocityX = this.mario.speed;
                    this.mario.facing = 'right';
                } else {
                    this.mario.velocityX *= this.friction;
                }
                
                this.mario.x += this.mario.velocityX;
                
                // 应用重力
                this.mario.velocityY += this.gravity;
                this.mario.y += this.mario.velocityY;
                
                // 边界检查
                if (this.mario.x < 0) this.mario.x = 0;
                if (this.mario.x > this.width - this.mario.width) {
                    this.mario.x = this.width - this.mario.width;
                }
                
                // 平台碰撞检测
                this.mario.isJumping = true;
                for (let platform of this.platforms) {
                    if (this.isColliding(this.mario, platform) && 
                        this.mario.velocityY > 0 && 
                        this.mario.y + this.mario.height <= platform.y + 10) {
                        this.mario.y = platform.y - this.mario.height;
                        this.mario.velocityY = 0;
                        this.mario.isJumping = false;
                    }
                }
                
                // 掉落检查
                if (this.mario.y > this.height) {
                    this.lives--;
                    this.resetMario();
                }
            }
            
            updateEnemies() {
                for (let enemy of this.enemies) {
                    enemy.x += enemy.speed * enemy.direction;
                    
                    // 敌人边界检查和转向
                    let onPlatform = false;
                    for (let platform of this.platforms) {
                        if (enemy.y + enemy.height === platform.y && 
                            enemy.x + enemy.width > platform.x && 
                            enemy.x < platform.x + platform.width) {
                            onPlatform = true;
                            
                            // 检查是否到达平台边缘
                            if (enemy.x <= platform.x || enemy.x + enemy.width >= platform.x + platform.width) {
                                enemy.direction *= -1;
                            }
                        }
                    }
                    
                    // 如果敌人不在平台上，转向
                    if (!onPlatform) {
                        enemy.direction *= -1;
                    }
                    
                    // 屏幕边界检查
                    if (enemy.x <= 0 || enemy.x + enemy.width >= this.width) {
                        enemy.direction *= -1;
                    }
                }
            }
            
            updateMushrooms() {
                for (let mushroom of this.mushrooms) {
                    mushroom.x += mushroom.speed * mushroom.direction;
                    
                    // 蘑菇碰到边界转向
                    if (mushroom.x <= 0 || mushroom.x + mushroom.width >= this.width) {
                        mushroom.direction *= -1;
                    }
                    
                    // 蘑菇重力
                    mushroom.velocityY += this.gravity;
                    mushroom.y += mushroom.velocityY;
                    
                    // 蘑菇平台碰撞
                    for (let platform of this.platforms) {
                        if (this.isColliding(mushroom, platform) && 
                            mushroom.velocityY > 0 && 
                            mushroom.y + mushroom.height <= platform.y + 10) {
                            mushroom.y = platform.y - mushroom.height;
                            mushroom.velocityY = 0;
                        }
                    }
                }
            }
            
            checkCollisions() {
                // 敌人碰撞
                for (let enemy of this.enemies) {
                    if (this.isColliding(this.mario, enemy)) {
                        // 从上方踩敌人
                        if (this.mario.velocityY > 0 && 
                            this.mario.y + this.mario.height < enemy.y + enemy.height / 2) {
                            // 踩扁敌人
                            this.enemies = this.enemies.filter(e => e !== enemy);
                            this.score += 100;
                            this.mario.velocityY = -5; // 小反弹
                        } else if (!this.mario.invincible) {
                            // 被敌人碰到
                            if (this.mario.isBig) {
                                this.mario.isBig = false;
                                this.mario.invincible = true;
                                this.mario.invincibleTimer = 120; // 2秒无敌时间
                            } else {
                                this.lives--;
                                this.resetMario();
                            }
                        }
                    }
                }
                
                // 金币碰撞
                for (let coin of this.coins) {
                    if (!coin.collected && this.isColliding(this.mario, coin)) {
                        coin.collected = true;
                        this.score += 50;
                    }
                }
                
                // 砖块碰撞
                for (let block of this.blocks) {
                    if (this.isColliding(this.mario, block)) {
                        // 从下方顶砖块
                        if (this.mario.velocityY < 0 && 
                            this.mario.y > block.y + block.height - 10) {
                            // 顶砖块效果
                            if (block.contains === 'coin') {
                                this.coins.push({
                                    x: block.x + 5,
                                    y: block.y - 30,
                                    width: 20,
                                    height: 20,
                                    collected: false,
                                    velocityY: -5
                                });
                                this.score += 50;
                            } else if (block.contains === 'mushroom') {
                                this.mushrooms.push({
                                    x: block.x,
                                    y: block.y - 30,
                                    width: 25,
                                    height: 25,
                                    speed: 2,
                                    direction: 1,
                                    velocityY: 0
                                });
                            }
                            
                            // 移除砖块内容
                            delete block.contains;
                        }
                    }
                }
                
                // 蘑菇碰撞
                for (let mushroom of this.mushrooms) {
                    if (this.isColliding(this.mario, mushroom)) {
                        this.mushrooms = this.mushrooms.filter(m => m !== mushroom);
                        this.mario.isBig = true;
                        this.score += 200;
                    }
                }
            }
            
            isColliding(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            resetMario() {
                this.mario.x = 50;
                this.mario.y = 300;
                this.mario.velocityY = 0;
                this.mario.isJumping = false;
                this.mario.isBig = false;
                this.mario.invincible = true;
                this.mario.invincibleTimer = 60; // 1秒无敌时间
                this.timer = 300; // 重置计时器
            }
            
            draw() {
                // 清空画布
                this.ctx.fillStyle = '#6B8CFF';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // 绘制背景
                this.drawBackground();
                
                // 绘制平台
                this.drawPlatforms();
                
                // 绘制旗杆
                this.drawFlagpole();
                
                // 绘制砖块
                this.drawBlocks();
                
                // 绘制金币
                this.drawCoins();
                
                // 绘制蘑菇
                this.drawMushrooms();
                
                // 绘制敌人
                this.drawEnemies();
                
                // 绘制小奥
                this.drawMario();
                
                // 绘制UI
                this.drawUI();
                
                // 绘制暂停画面
                if (this.gameState === 'paused') {
                    this.drawPauseScreen();
                }
            }
            
            drawBackground() {
                // 绘制云朵
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                this.ctx.beginPath();
                this.ctx.arc(100, 80, 20, 0, Math.PI * 2);
                this.ctx.arc(130, 80, 25, 0, Math.PI * 2);
                this.ctx.arc(160, 80, 20, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.beginPath();
                this.ctx.arc(500, 120, 25, 0, Math.PI * 2);
                this.ctx.arc(530, 120, 30, 0, Math.PI * 2);
                this.ctx.arc(560, 120, 25, 0, Math.PI * 2);
                this.ctx.fill();
                
                // 绘制山
                this.ctx.fillStyle = '#5D4037';
                this.ctx.beginPath();
                this.ctx.moveTo(0, 450);
                this.ctx.lineTo(100, 350);
                this.ctx.lineTo(200, 450);
                this.ctx.fill();
                
                this.ctx.beginPath();
                this.ctx.moveTo(600, 450);
                this.ctx.lineTo(700, 300);
                this.ctx.lineTo(800, 450);
                this.ctx.fill();
            }
            
            drawPlatforms() {
                this.ctx.fillStyle = '#8B4513';
                for (let platform of this.platforms) {
                    this.ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                    
                    // 平台顶部草地
                    this.ctx.fillStyle = '#228B22';
                    this.ctx.fillRect(platform.x, platform.y, platform.width, 5);
                    this.ctx.fillStyle = '#8B4513';
                }
            }
            
            drawFlagpole() {
                if (!this.flagpole) return;
                
                // 旗杆
                this.ctx.fillStyle = '#C0C0C0';
                this.ctx.fillRect(this.flagpole.x, this.flagpole.y, this.flagpole.width, this.flagpole.height);
                
                // 旗子
                this.ctx.fillStyle = this.flagpole.reached ? '#00FF00' : '#FF0000';
                this.ctx.beginPath();
                this.ctx.moveTo(this.flagpole.x + this.flagpole.width, this.flagpole.y + 50);
                this.ctx.lineTo(this.flagpole.x + this.flagpole.width + 30, this.flagpole.y + 40);
                this.ctx.lineTo(this.flagpole.x + this.flagpole.width, this.flagpole.y + 30);
                this.ctx.closePath();
                this.ctx.fill();
            }
            
            drawBlocks() {
                for (let block of this.blocks) {
                    if (block.type === 'brick') {
                        this.ctx.fillStyle = '#CD5C5C';
                        this.ctx.fillRect(block.x, block.y, block.width, block.height);
                        
                        // 砖块纹理
                        this.ctx.strokeStyle = '#8B0000';
                        this.ctx.lineWidth = 2;
                        this.ctx.strokeRect(block.x, block.y, block.width, block.height);
                        this.ctx.strokeRect(block.x + 5, block.y + 5, block.width - 10, block.height - 10);
                    }
                }
            }
            
            drawCoins() {
                for (let coin of this.coins) {
                    if (!coin.collected) {
                        this.ctx.fillStyle = '#FFD700';
                        this.ctx.beginPath();
                        this.ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        this.ctx.fillStyle = '#D4AF37';
                        this.ctx.beginPath();
                        this.ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/4, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        // 添加旋转动画类
                        this.ctx.save();
                        this.ctx.translate(coin.x + coin.width/2, coin.y + coin.height/2);
                        this.ctx.rotate(Date.now() / 200);
                        this.ctx.fillStyle = '#FFA500';
                        this.ctx.fillRect(-coin.width/6, -coin.height/2, coin.width/3, coin.height);
                        this.ctx.restore();
                    }
                }
            }
            
            drawMushrooms() {
                for (let mushroom of this.mushrooms) {
                    // 蘑菇帽
                    this.ctx.fillStyle = '#E52521';
                    this.ctx.beginPath();
                    this.ctx.arc(mushroom.x + mushroom.width/2, mushroom.y + mushroom.height/3, mushroom.width/2, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // 蘑菇柄
                    this.ctx.fillStyle = '#F5F5DC';
                    this.ctx.fillRect(mushroom.x + mushroom.width/3, mushroom.y + mushroom.height/3, mushroom.width/3, mushroom.height*2/3);
                    
                    // 蘑菇斑点
                    this.ctx.fillStyle = 'white';
                    this.ctx.beginPath();
                    this.ctx.arc(mushroom.x + mushroom.width/2, mushroom.y + mushroom.height/4, mushroom.width/6, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }
            
            drawEnemies() {
                for (let enemy of this.enemies) {
                    if (enemy.type === 'goomba') {
                        // 绘制敌人（简化版板栗仔）
                        this.ctx.fillStyle = '#8B0000';
                        this.ctx.beginPath();
                        this.ctx.ellipse(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width/2, enemy.height/2, 0, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        // 脚
                        this.ctx.fillStyle = '#4B0000';
                        this.ctx.fillRect(enemy.x, enemy.y + enemy.height - 5, enemy.width, 5);
                        
                        // 眼睛
                        this.ctx.fillStyle = 'white';
                        this.ctx.beginPath();
                        this.ctx.arc(enemy.x + enemy.width/3, enemy.y + enemy.height/3, enemy.width/6, 0, Math.PI * 2);
                        this.ctx.arc(enemy.x + 2*enemy.width/3, enemy.y + enemy.height/3, enemy.width/6, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        this.ctx.fillStyle = 'black';
                        this.ctx.beginPath();
                        this.ctx.arc(enemy.x + enemy.width/3, enemy.y + enemy.height/3, enemy.width/10, 0, Math.PI * 2);
                        this.ctx.arc(enemy.x + 2*enemy.width/3, enemy.y + enemy.height/3, enemy.width/10, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                }
            }
            
            drawMario() {
                // 根据小奥状态选择颜色
                const isBlinking = this.mario.invincible && Math.floor(this.mario.invincibleTimer / 10) % 2 === 0;
                
                if (isBlinking) {
                    this.ctx.globalAlpha = 0.5;
                }
                
                // 绘制小奥
                if (this.mario.isBig) {
                    // 大小奥
                    this.ctx.fillStyle = '#E52521'; // 红色帽子/衣服
                    
                    // 身体
                    this.ctx.fillRect(this.mario.x, this.mario.y + 10, this.mario.width, this.mario.height - 10);
                    
                    // 帽子
                    this.ctx.fillRect(this.mario.x - 5, this.mario.y, this.mario.width + 10, 15);
                    
                    // 脸
                    this.ctx.fillStyle = '#FFC0CB'; // 肤色
                    this.ctx.fillRect(this.mario.x, this.mario.y + 15, this.mario.width, 20);
                    
                    // 眼睛
                    this.ctx.fillStyle = 'black';
                    if (this.mario.facing === 'right') {
                        this.ctx.fillRect(this.mario.x + 20, this.mario.y + 20, 5, 5);
                    } else {
                        this.ctx.fillRect(this.mario.x + 5, this.mario.y + 20, 5, 5);
                    }
                    
                    // 裤子
                    this.ctx.fillStyle = '#0000FF'; // 蓝色裤子
                    this.ctx.fillRect(this.mario.x, this.mario.y + 35, this.mario.width, 15);
                } else {
                    // 小小奥
                    this.ctx.fillStyle = '#E52521'; // 红色帽子/衣服
                    
                    // 身体
                    this.ctx.fillRect(this.mario.x, this.mario.y + 10, this.mario.width, this.mario.height - 20);
                    
                    // 帽子
                    this.ctx.fillRect(this.mario.x - 5, this.mario.y, this.mario.width + 10, 15);
                    
                    // 脸
                    this.ctx.fillStyle = '#FFC0CB'; // 肤色
                    this.ctx.fillRect(this.mario.x, this.mario.y + 15, this.mario.width, 15);
                    
                    // 眼睛
                    this.ctx.fillStyle = 'black';
                    if (this.mario.facing === 'right') {
                        this.ctx.fillRect(this.mario.x + 20, this.mario.y + 20, 5, 5);
                    } else {
                        this.ctx.fillRect(this.mario.x + 5, this.mario.y + 20, 5, 5);
                    }
                    
                    // 裤子
                    this.ctx.fillStyle = '#0000FF'; // 蓝色裤子
                    this.ctx.fillRect(this.mario.x, this.mario.y + 25, this.mario.width, 15);
                }
                
                this.ctx.globalAlpha = 1.0;
            }
            
            drawUI() {
                // 更新UI显示
                document.getElementById('score').textContent = this.score;
                document.getElementById('lives').textContent = this.lives;
                document.getElementById('level').textContent = this.level;
                
                // 绘制计时器
                this.ctx.fillStyle = 'white';
                this.ctx.font = '20px Arial';
                this.ctx.fillText(`时间: ${Math.floor(this.timer/60)}:${(this.timer%60).toString().padStart(2, '0')}`, 10, 30);
                
                // 绘制调试信息（可选）
                if (false) { // 设置为true可显示调试信息
                    this.ctx.fillText(`X: ${Math.floor(this.mario.x)} Y: ${Math.floor(this.mario.y)}`, 10, 60);
                    this.ctx.fillText(`VX: ${this.mario.velocityX.toFixed(2)} VY: ${this.mario.velocityY.toFixed(2)}`, 10, 90);
                }
            }
            
            drawPauseScreen() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                this.ctx.fillStyle = 'white';
                this.ctx.font = '48px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('游戏暂停', this.width/2, this.height/2 - 50);
                
                this.ctx.font = '24px Arial';
                this.ctx.fillText('按 P 键继续游戏', this.width/2, this.height/2 + 20);
                
                this.ctx.textAlign = 'left';
            }
            
            gameLoop() {
                this.update();
                this.draw();
                
                if (this.gameState === 'playing' || this.gameState === 'paused') {
                    requestAnimationFrame(() => this.gameLoop());
                }
            }
        }
        
        // 启动游戏
        window.addEventListener('load', () => {
            const game = new SuperMarioBros();
            
            // 添加调试功能（按D键显示调试信息）
            document.addEventListener('keydown', (e) => {
                if (e.code === 'KeyD') {
                    const debugInfo = document.getElementById('debug-info');
                    debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
                }
            });
        });
    </script>
