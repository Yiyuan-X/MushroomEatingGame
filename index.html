<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小奥吃金币过关</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #game-canvas {
            background-color: #6B8CFF;
            display: block;
        }
        
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 20;
        }
        
        #game-over-screen {
            display: none;
        }
        
        h1 {
            font-size: 48px;
            color: #E52521;
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        
        button {
            background: #E52521;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 0 #8B0000;
            transition: all 0.1s;
        }
        
        button:hover {
            background: #FF0000;
            transform: translateY(2px);
            box-shadow: 0 2px 0 #8B0000;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }
        
        #score-display {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="500"></canvas>
        
        <div id="ui-overlay">
            <div>得分: <span id="score">0</span></div>
            <div>生命: <span id="lives">3</span></div>
        </div>
        
        <div id="start-screen">
            <h1>小奥吃金币过关</h1>
            <h2>网页版</h2>
            <button id="start-button">开始游戏</button>
            <div class="controls">
                <p>← → 键移动，空格键跳跃</p>
                <p>收集金币，躲避敌人！</p>
            </div>
        </div>
        
        <div id="game-over-screen">
            <h1>游戏结束</h1>
            <div id="score-display">最终得分: <span id="final-score">0</span></div>
            <button id="restart-button">再玩一次</button>
        </div>
    </div>

    <script>
        // 游戏主类
        class SuperMarioBros {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = this.canvas.width;
                this.height = this.canvas.height;
                
                // 游戏状态
                this.gameState = 'start'; // start, playing, gameover
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                
                // 游戏元素
                this.mario = null;
                this.platforms = [];
                this.enemies = [];
                this.coins = [];
                this.blocks = [];
                
                // 输入控制
                this.keys = {};
                
                // 初始化游戏
                this.init();
                this.setupEventListeners();
            }
            
            init() {
                // 创建小奥
                this.mario = {
                    x: 50,
                    y: 300,
                    width: 30,
                    height: 50,
                    velocityX: 0,
                    velocityY: 0,
                    speed: 5,
                    jumpPower: 12,
                    isJumping: false,
                    facing: 'right'
                };
                
                // 创建平台
                this.createPlatforms();
                
                // 创建敌人
                this.createEnemies();
                
                // 创建金币
                this.createCoins();
                
                // 创建砖块
                this.createBlocks();
            }
            
            createPlatforms() {
                this.platforms = [
                    // 地面
                    { x: 0, y: 450, width: 800, height: 50 },
                    // 平台
                    { x: 200, y: 350, width: 100, height: 20 },
                    { x: 400, y: 300, width: 100, height: 20 },
                    { x: 600, y: 250, width: 100, height: 20 },
                    { x: 300, y: 200, width: 100, height: 20 }
                ];
            }
            
            createEnemies() {
                this.enemies = [
                    { x: 300, y: 400, width: 30, height: 30, speed: 2, direction: 1 },
                    { x: 500, y: 250, width: 30, height: 30, speed: 2, direction: 1 },
                    { x: 700, y: 200, width: 30, height: 30, speed: 2, direction: 1 }
                ];
            }
            
            createCoins() {
                this.coins = [
                    { x: 250, y: 320, width: 20, height: 20, collected: false },
                    { x: 450, y: 270, width: 20, height: 20, collected: false },
                    { x: 650, y: 220, width: 20, height: 20, collected: false },
                    { x: 350, y: 170, width: 20, height: 20, collected: false }
                ];
            }
            
            createBlocks() {
                this.blocks = [
                    { x: 150, y: 350, width: 30, height: 30, type: 'brick' },
                    { x: 350, y: 250, width: 30, height: 30, type: 'brick' },
                    { x: 550, y: 200, width: 30, height: 30, type: 'brick' }
                ];
            }
            
            setupEventListeners() {
                // 键盘事件
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                    
                    // 空格键跳跃
                    if (e.code === 'Space' && !this.mario.isJumping && this.gameState === 'playing') {
                        this.mario.velocityY = -this.mario.jumpPower;
                        this.mario.isJumping = true;
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });
                
                // 按钮事件
                document.getElementById('start-button').addEventListener('click', () => {
                    this.startGame();
                });
                
                document.getElementById('restart-button').addEventListener('click', () => {
                    this.restartGame();
                });
            }
            
            startGame() {
                this.gameState = 'playing';
                document.getElementById('start-screen').style.display = 'none';
                this.gameLoop();
            }
            
            restartGame() {
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                document.getElementById('game-over-screen').style.display = 'none';
                this.init();
                this.startGame();
            }
            
            gameOver() {
                this.gameState = 'gameover';
                document.getElementById('final-score').textContent = this.score;
                document.getElementById('game-over-screen').style.display = 'flex';
            }
            
            update() {
                if (this.gameState !== 'playing') return;
                
                // 更新小奥位置
                this.updateMario();
                
                // 更新敌人
                this.updateEnemies();
                
                // 检测碰撞
                this.checkCollisions();
                
                // 检查游戏结束条件
                if (this.lives <= 0) {
                    this.gameOver();
                }
            }
            
            updateMario() {
                // 水平移动
                this.mario.velocityX = 0;
                
                if (this.keys['ArrowLeft']) {
                    this.mario.velocityX = -this.mario.speed;
                    this.mario.facing = 'left';
                }
                
                if (this.keys['ArrowRight']) {
                    this.mario.velocityX = this.mario.speed;
                    this.mario.facing = 'right';
                }
                
                this.mario.x += this.mario.velocityX;
                
                // 应用重力
                this.mario.velocityY += 0.5; // 重力加速度
                this.mario.y += this.mario.velocityY;
                
                // 边界检查
                if (this.mario.x < 0) this.mario.x = 0;
                if (this.mario.x > this.width - this.mario.width) this.mario.x = this.width - this.mario.width;
                
                // 平台碰撞检测
                this.mario.isJumping = true;
                for (let platform of this.platforms) {
                    if (this.isColliding(this.mario, platform) && 
                        this.mario.velocityY > 0 && 
                        this.mario.y + this.mario.height <= platform.y + 10) {
                        this.mario.y = platform.y - this.mario.height;
                        this.mario.velocityY = 0;
                        this.mario.isJumping = false;
                    }
                }
                
                // 掉落检查
                if (this.mario.y > this.height) {
                    this.lives--;
                    this.resetMario();
                }
            }
            
            updateEnemies() {
                for (let enemy of this.enemies) {
                    enemy.x += enemy.speed * enemy.direction;
                    
                    // 敌人边界检查和转向
                    let onPlatform = false;
                    for (let platform of this.platforms) {
                        if (enemy.x <= platform.x || enemy.x + enemy.width >= platform.x + platform.width) {
                            onPlatform = true;
                        }
                    }
                    
                    if (!onPlatform || enemy.x <= 0 || enemy.x + enemy.width >= this.width) {
                        enemy.direction *= -1;
                    }
                }
            }
            
            checkCollisions() {
                // 敌人碰撞
                for (let enemy of this.enemies) {
                    if (this.isColliding(this.mario, enemy)) {
                        // 从上方踩敌人
                        if (this.mario.velocityY > 0 && 
                            this.mario.y + this.mario.height < enemy.y + enemy.height / 2) {
                            // 踩扁敌人
                            this.enemies = this.enemies.filter(e => e !== enemy);
                            this.score += 100;
                            this.mario.velocityY = -5; // 小反弹
                        } else {
                            // 被敌人碰到
                            this.lives--;
                            this.resetMario();
                        }
                    }
                }
                
                // 金币碰撞
                for (let coin of this.coins) {
                    if (!coin.collected && this.isColliding(this.mario, coin)) {
                        coin.collected = true;
                        this.score += 50;
                    }
                }
                
                // 砖块碰撞
                for (let block of this.blocks) {
                    if (this.isColliding(this.mario, block)) {
                        // 从下方顶砖块
                        if (this.mario.velocityY < 0 && 
                            this.mario.y > block.y + block.height - 10) {
                            // 顶砖块效果
                            block.y -= 5;
                            setTimeout(() => {
                                block.y += 5;
                            }, 100);
                        }
                    }
                }
            }
            
            isColliding(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            resetMario() {
                this.mario.x = 50;
                this.mario.y = 300;
                this.mario.velocityY = 0;
                this.mario.isJumping = false;
            }
            
            draw() {
                // 清空画布
                this.ctx.fillStyle = '#6B8CFF';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // 绘制背景云朵
                this.drawBackground();
                
                // 绘制平台
                this.drawPlatforms();
                
                // 绘制砖块
                this.drawBlocks();
                
                // 绘制金币
                this.drawCoins();
                
                // 绘制敌人
                this.drawEnemies();
                
                // 绘制马里奥
                this.drawMario();
                
                // 更新UI
                document.getElementById('score').textContent = this.score;
                document.getElementById('lives').textContent = this.lives;
            }
            
            drawBackground() {
                // 绘制云朵
                this.ctx.fillStyle = 'white';
                this.ctx.beginPath();
                this.ctx.arc(100, 80, 20, 0, Math.PI * 2);
                this.ctx.arc(130, 80, 25, 0, Math.PI * 2);
                this.ctx.arc(160, 80, 20, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.beginPath();
                this.ctx.arc(500, 120, 25, 0, Math.PI * 2);
                this.ctx.arc(530, 120, 30, 0, Math.PI * 2);
                this.ctx.arc(560, 120, 25, 0, Math.PI * 2);
                this.ctx.fill();
            }
            
            drawPlatforms() {
                this.ctx.fillStyle = '#8B4513';
                for (let platform of this.platforms) {
                    this.ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                    
                    // 平台顶部草地
                    this.ctx.fillStyle = '#228B22';
                    this.ctx.fillRect(platform.x, platform.y, platform.width, 5);
                    this.ctx.fillStyle = '#8B4513';
                }
            }
            
            drawBlocks() {
                for (let block of this.blocks) {
                    if (block.type === 'brick') {
                        this.ctx.fillStyle = '#CD5C5C';
                        this.ctx.fillRect(block.x, block.y, block.width, block.height);
                        
                        // 砖块纹理
                        this.ctx.strokeStyle = '#8B0000';
                        this.ctx.lineWidth = 2;
                        this.ctx.strokeRect(block.x, block.y, block.width, block.height);
                        this.ctx.strokeRect(block.x + 5, block.y + 5, block.width - 10, block.height - 10);
                    }
                }
            }
            
            drawCoins() {
                for (let coin of this.coins) {
                    if (!coin.collected) {
                        this.ctx.fillStyle = '#FFD700';
                        this.ctx.beginPath();
                        this.ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        this.ctx.fillStyle = '#D4AF37';
                        this.ctx.beginPath();
                        this.ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/4, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                }
            }
            
            drawEnemies() {
                for (let enemy of this.enemies) {
                    // 绘制敌人（简化版板栗仔）
                    this.ctx.fillStyle = '#8B0000';
                    this.ctx.beginPath();
                    this.ctx.arc(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width/2, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // 眼睛
                    this.ctx.fillStyle = 'white';
                    this.ctx.beginPath();
                    this.ctx.arc(enemy.x + enemy.width/3, enemy.y + enemy.height/3, enemy.width/6, 0, Math.PI * 2);
                    this.ctx.arc(enemy.x + 2*enemy.width/3, enemy.y + enemy.height/3, enemy.width/6, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    this.ctx.fillStyle = 'black';
                    this.ctx.beginPath();
                    this.ctx.arc(enemy.x + enemy.width/3, enemy.y + enemy.height/3, enemy.width/10, 0, Math.PI * 2);
                    this.ctx.arc(enemy.x + 2*enemy.width/3, enemy.y + enemy.height/3, enemy.width/10, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }
            
            drawMario() {
                // 绘制马里奥
                this.ctx.fillStyle = '#E52521'; // 红色帽子/衣服
                
                // 身体
                this.ctx.fillRect(this.mario.x, this.mario.y + 10, this.mario.width, this.mario.height - 10);
                
                // 帽子
                this.ctx.fillRect(this.mario.x - 5, this.mario.y, this.mario.width + 10, 15);
                
                // 脸
                this.ctx.fillStyle = '#FFC0CB'; // 肤色
                this.ctx.fillRect(this.mario.x, this.mario.y + 15, this.mario.width, 20);
                
                // 眼睛
                this.ctx.fillStyle = 'black';
                if (this.mario.facing === 'right') {
                    this.ctx.fillRect(this.mario.x + 20, this.mario.y + 20, 5, 5);
                } else {
                    this.ctx.fillRect(this.mario.x + 5, this.mario.y + 20, 5, 5);
                }
                
                // 裤子
                this.ctx.fillStyle = '#0000FF'; // 蓝色裤子
                this.ctx.fillRect(this.mario.x, this.mario.y + 35, this.mario.width, 15);
            }
            
            gameLoop() {
                this.update();
                this.draw();
                
                if (this.gameState === 'playing') {
                    requestAnimationFrame(() => this.gameLoop());
                }
            }
        }
        
        // 启动游戏
        window.addEventListener('load', () => {
            new SuperMarioBros();
        });
    </script>
</body>
</html>
